<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styless.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nature - Kokoa Clone</title>
</head>
<body id="chat-scrren">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nature</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
     </header>

     <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2023 
        </div>

        <div class="massage-row">
            <img src="자연.jpg" />
            <div class="massage-row__content">
                <span class="massage__author">Nature</span>
                <div class="massage__info">
                    <span class="massage__bubble">Hi!</span>
                    <span class="massage__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="massage-row massage-row--own">
            <div class="massage-row__content">
                <div class="massage__info">
                    <span class="massage__bubble">What's up?</span>
                    <span class="massage__time">21:27</span>
                </div>
            </div>
        </div>
        </main>

        <form class="reply">
            <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a massage..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too bigㅠㅠ</span>
         </div>
     

      <script src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"></script>
</body>
</html>
